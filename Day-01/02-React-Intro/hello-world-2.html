<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="browser.min.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="jquery-1.12.4.js"></script>

	<script type="text/babel">
		var name = '';

		var HelloWorld = React.createClass({
			getInitialState : function(){
				return {
					name : 'Magesh'
				};
			},
			onGreetClick : function(){
				this.setState({name : this.refs.txtName.value});
				
			},
			render : function(){
				console.log(this.state);
				return (
					<div>
					<label for="">Name :</label>
					<input type="text" ref="txtName"/>
					<input type="button" value="Greet" id="btnGreet-2" onClick={this.onGreetClick}/>
					<Greeter name={this.state.name}></Greeter>
					</div>
				);
			}
		});

		var Greeter = React.createClass({
			render : function(){
				return (
					<h1>Hello {this.props.name}!</h1>
				)
			}
		})

		$(function(){
			$("#btnGreet-1").click(function(){
				name = $("#txtName").val();
				$("#content-1").html("<h1>Hello " + name + "!" + "</h1>");
			});

			
			ReactDOM.render(<HelloWorld></HelloWorld>, document.getElementById("content-2"));
			
		});

	</script>
</head>
<body>
	<section>
		
	</section>
	<section>
		<h2>jQuery</h2>
		<label for="">Name :</label>
		<input type="text" name="" id="txtName">
		<input type="button" value="Greet" id="btnGreet-1">
		<div id="content-1"></div>
		<hr>
	</section>

	<section>
		<h2>React</h2>
		
		<div id="content-2"></div>
		<hr>
	</section>
</body>
</html>
